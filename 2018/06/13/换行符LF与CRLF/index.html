<a id="more"></a>
<p>UNIX/Linux 使用的是 0x0A（LF）</p>
<p>早期的 Mac OS 使用的是0x0D（CR）</p>
<p>后来的 OS X 在更换内核后与 UNIX 保持一致</p>
<p>DOS/Windows 一直使用 0x0D0A（CRLF）作为换行符 </p>
